<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>FreePedalBoard.com</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/cyborg/bootstrap.min.css" />
        <link rel="stylesheet" href="jff.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="underscore.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="tuna.js"></script>
        <script src="jff.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>FreePedalBoard.com</h1>
            <div id="pedals"></div>
        </div>
        <div id="temaplates">
            <script type="text/template" id="pedal-template">
                <div class="col-xs-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><%= pedal.name %></h3>
                        </div>
                        <div class="panel-body">
                            <ul>
                            <% $.each(pedal, function (key, value) { %>
                                <% if (key[0] === '_' && key.indexOf('ypass') === -1) { %>
                                <li><%= key.slice(1) %>: <input type="text" data-pedal-index="<%= index %>" name="<%= key.slice(1) %>" value="<%= value %>"></li>
                                <% } %>
                            <% }) %>
                            </ul>
                        </div>
                    </div>
                </div>
            </script>
        </div>
    </body>
</html>
